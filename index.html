---
layout: default
title: Your New Jekyll Site
---

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-offset-3"><a href="/" class="logo"></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 toc">
    </div>
    <div class="col-sm-6 post">
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
